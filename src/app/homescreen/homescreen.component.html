<app-navigation></app-navigation>
<app-news-tile
  class="news-tile"
  *ngFor="let news of newsData?.data"
  [news]="news"
></app-news-tile>
<div class="stock-data">
  <app-stock-data
    *ngFor="let stock of stockData"
    [stockData]="stock"
  ></app-stock-data>
</div>
<div class="buttons">
  <app-favorites (searchValue)="handleSearchValue($event)"></app-favorites>
  <button
    mat-raised-button
    color="primary"
    (click)="onSearch()"
    class="search-button"
    style="margin-top: 10px"
  >
    Search Your News
  </button>
</div>
